<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>AditNow Signup</title>
</head>
<body>
    
        <div class="wrapper main">
            <div class="left col30 wrapper al-center">
                <div class="logoblock wrapper al-center">
                    <img id="logo" src="./assets/cross-picks.svg" alt="Crossed picks"> <div class="logotext">ADITAGAIN</div>
                </div>
            </div>
            <div class="right col70">
                <div id="right-content" class="wrapper vert al-center">
                    <div class="explainer">This is not a real online service. You know you need something
                        like this inside you to realise your deepest dreams.<br>
                        <br>
                        Sign up <em>now</em> to get started. <br>
                        You <em>know</em> you want to!</started>
                    </div>
                </div>
                <div class="wrapper form-container">
                    <div class="wrapper vert j-between">
                        <div id="cta">Let's do this!</div>
                        <div class="form-group">
                            <form class="wrapper" action="#" method="post">
                                <div class="wrapper vert lhs-input">
                                    <label for="full-name">First Name</label>
                                    <input type="text" name="first-name" id="lhs-input"/>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="lhs-input"/>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="lhs-input"/>
                                </div>
                                <div class="wrapper vert rhs-input">
                                    <label for="2">Last Name</label>
                                    <input type="text" name="last-name" id="rhs-input"/>
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" name="phone" id="rhs-input"/>
                                    <label for="2">Confirm Password</label>
                                    <input type="password" name="confirm" id="rhs-input"/>
                                </div>
                            </form>
                            <button type="submit">SUBMIT</button>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


    
</body>
</html>
